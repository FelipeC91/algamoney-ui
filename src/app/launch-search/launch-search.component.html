<div class="container">
    <section class="container__section">
        <h1 class="h1 font-semibold">Lançamentos</h1>
        <div class="field">
            <label for="descricao">Descrição</label>
            <input id="descricao" type="text" pInputText class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <label for="" style="display: block;">Vencimento</label>
            <input type="text" pInputText class="input--sm text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            <label for="" class="date-between-lbl">até</label>
            <input type="text" pInputText class="input--sm text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <button pButton type="submit">Pesquisar</button>
        </div>
    </section>
    
    
    <div class="card table">
        <div class="mb-3">
            <p-button type="button" icon="pi pi-refresh"  styleClass="p-button-text text-2xl" style="font-size: 1.5rem !important"></p-button>
        </div>
        <p-table [columns]="formattedCols" [value]="launches" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [responsive]="true" [responsiveLayout]="'stack'" [breakpoint]="'700px'"
            currentPageReportTemplate="{first} a {last} de {totalRecords} lançamentos" [rowsPerPageOptions]="[3,4,5]" styleClass="p-datatable-striped">
            <ng-template pTemplate="header" let-columns >
                <tr>
                    <th style="width:25%" *ngFor="let headerCol of columns">
                        {{headerCol.header}}
                    </th>
                    <th>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr pSelectableRow>
                    <td *ngFor="let col of columns" >
                        <span [style.color]="col.field === 'valor' && rowData.tipo === 'DESPESA' ? 'red' : 'inherit'" >
                            {{rowData[col.field]}}
                        </span>
                    </td>
                    <td class="inline-childs">
                        <a pButton class="fa-icon-container fa-icon-std-sz" pTooltip="Editar" tooltipPosition="top">
                            <fa-icon icon="pencil" class="fa-icon-style"></fa-icon>
                        </a>
                        <button pButton  class="fa-icon-container fa-icon-std-sz" pTooltip="Excluir" tooltipPosition="top">
                            <fa-icon icon="trash-can" class="fa-icon-style"></fa-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
